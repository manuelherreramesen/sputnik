<div class="row">
    <div class="col-xs-12 col-sm-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="skrillEmail" class="col-sm-5 control-label">Skrill email account</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="skrillEmail" placeholder="" autocomplete="off" ng-model="depositParameters.skrill.email">
                </div>
            </div>

            <div class="form-group">
                <input class="pay-submit-credit-card" type="submit" name="pay" value="Betala" ng-click="SubmitSkrill()">
            </div>
        </form>
    </div>
</div>
